<body>
    <div class="form-new">
    <div class="news-form-container">
        <h1>Add News</h1>
        <form action="#" method="post">
            <label for="news-title">News Title</label>
            <input type="text" id="news-title" name="news-title" placeholder="Enter news title" required>

            <label for="news-content">News Content</label>
            <div class="text-editor-toolbar">
                <button type="button" class="btn-toolbar"><i class="fas fa-table"></i> Add Table</button>
                <button type="button" class="btn-toolbar"><i class="fas fa-photo-video"></i> Add Media</button>
                <button type="button" class="btn-toolbar"><i class="fas fa-bold"></i></button>
                <button type="button" class="btn-toolbar"><i class="fas fa-italic"></i></button>
                <button type="button" class="btn-toolbar"><i class="fas fa-underline"></i></button>
                <button type="button" class="btn-toolbar"><i class="fas fa-font"></i> Color</button>
            </div>
            <textarea id="news-content" name="news-content" placeholder="Type your content here..." rows="5" style="resize: vertical; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>


            <div class="buttons-container">
                <button type="submit" class=" btn-publish">Publish</button>
            </div>
        </form>
    </div>
