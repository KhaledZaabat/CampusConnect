<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/crudstud.css">
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>
        <form action="#" method="post" class="student-form" enctype="multipart/form-data">
            <input type="file" accept="image/*" name="studentImage" required>
            <input type="text" placeholder="Studetn ID" name="StudentID" required>
            <input type="text" placeholder="First Name" name="firstName" required>
            <input type="text" placeholder="Last Name" name="lastName" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="tel" placeholder="Phone Number" name="phone" required>
            <input type="text" placeholder="Room Number" name="room" required>
            <button type="submit">Add Student</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Room Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="assets/img/pic5.jpg" alt="John" class="student-img"></td>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john.doe@example.com</td>
                    <td>1234567890</td>
                    <td>101</td>
                    <td>
                        <a href="#" class="Edit"><i class="fas fa-edit"></i></a>
                        <a href="#" class="Delete"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                <tr>
                    <td><img src="pic3.jpg" alt="Jane" class="student-img"></td>
                    <td>2</td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>0987654321</td>
                    <td>102</td>
                    <td>
                        <a href="#" class="Edit"><i class="fas fa-edit"></i></a>
                        <a href="#" class="Delete"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
