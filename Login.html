<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
</head>
<body> 
    <form class="login-form">
        <div class="logo-login">
            <img src="assets/img/logo.png" alt="Campus Connect Logo">
        </div>
        <h3 class="title-login">Campus Connect</h3>

        <label for="username" class="login-username-label">Username</label>
        <input type="text" placeholder="BAC ID (202332151212)" id="username" class="input-login" required>

        <div class="password-container">
            <label for="password" class="login-password-label">Password</label>
                <input type="password" placeholder="BAC Password" id="password" class="input-login" required>
                <span class="password-icon">
                    <i class="fas fa-eye-slash"></i>
                </span>
        </div>
        
        
        

        <a href="index.html" class="login-button">Log In</a>
    </form>
</body>
