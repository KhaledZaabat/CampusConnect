<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body> 
    <form class="login-form">
        <div class="logo-login">
            <img src="assets/img/logo.png" alt="Campus Connect Logo">
        </div>
        <h3 class="title-login">Campus Connect</h3>

        <label for="username" class="login-username-label">Username</label>
        <input type="text" placeholder="BAC ID (202332151212)" id="username" class="input-login" required>

        <label for="password" class="login-password-label">Password</label>
        <input type="password" placeholder="BAC Password" id="password" class="input-login" required>
        
        <div class="show-password">
            <label for="showPassword">Show Password</label>
            <input type="checkbox" id="showPassword">
        </div>

        <a href="index.html" class="login-button">Log In</a>
    </form>
</body>
